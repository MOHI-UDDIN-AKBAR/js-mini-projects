<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Purely Plantful offers 100% organic herbal tinctures for calm, sleep, digestion & energy. Vegan, non-GMO, no sugar — pure plant power for daily wellness."
    />

      name="keywords"
      content="herbal tinctures, organic herbs, vegan wellness, natural supplements, stress relief, sleep aid, digestion support"
    />

    <!-- Title -->
    <title>Purely Plantful | 100% Organic Herbal Tinctures</title>

    <!-- Open Graph (for social media previews) -->
    <meta
      property="og:title"
      content="Purely Plantful | 100% Organic Herbal Tinctures"
    />

      property="og:description"
      content="Explore Purely Plantful's organic herbal tinctures crafted to support calm, sleep, digestion, and energy — vegan, non-GMO, and sugar-free."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.purelyplantful.com/" />
    <meta
      property="og:image"
      content="https://www.purelyplantful.com/images/preview.jpg"
    />

    <!-- Twitter Card (for better sharing on X/Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Purely Plantful | 100% Organic Herbal Tinctures"
    />
    <meta
      name="twitter:description"
      content="100% organic herbal tinctures to calm stress, improve sleep, and boost wellness — pure plant power in every drop."
    />
    <meta
      name="twitter:image"
      content="https://www.purelyplantful.com/images/preview.jpg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <!-- Apple Touch Icon (for iOS home screen) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
